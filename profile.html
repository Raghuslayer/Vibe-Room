<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeShare - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #13111C 0%, #221C3E 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #FF7B54, #FFB26B);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 123, 84, 0.3);
    }
    
    .search-bar {
      position: relative;
      width: 40%;
    }
    
    .search-bar input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .search-bar input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 123, 84, 0.2);
    }
    
    .search-bar i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .notification {
      background: rgba(255, 255, 255, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .notification:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .notification::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #FF7B54;
      border-radius: 50%;
      top: 5px;
      right: 5px;
    }
    
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .section-heading {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-heading i {
      color: #FF7B54;
    }
    
    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-header .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                 linear-gradient(to right, #FF7B54, #FFB26B) border-box;
      margin-right: 20px;
    }
    
    .profile-header .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-info h2 {
      font-size: 24px;
      font-weight: 600;
    }
    
    .profile-info p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .profile-form label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .profile-form input,
    .profile-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .profile-form input:focus,
    .profile-form textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .profile-form button {
      background: #FF7B54;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    
    .gradient-card {
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .gradient-card-icon {
      background: rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .gradient-card-text h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .gradient-card-text p {
      font-size: 14px;
      opacity: 0.8;
    }
    
    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 10px;
      border-radius: 10px;
    }
    
    .nav-item:hover {
      color: #FF7B54;
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    .nav-item.active {
      color: #FF7B54;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -10px;
      width: 30px;
      height: 3px;
      background: linear-gradient(90deg, #FF7B54, #FFB26B);
      border-radius: 2px;
    }
    
    .nav-item i {
      font-size: 24px;
      transition: all 0.3s ease;
    }
    
    .nav-item.active i {
      text-shadow: 0 0 10px rgba(255, 123, 84, 0.5);
    }
    
    .nav-item span {
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VibeShare</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <i class="fas fa-search"></i>
    </div>
    <div class="notification">
      <i class="fas fa-bell"></i>
    </div>
  </header>
  
  <main>
    <div class="gradient-card">
      <div class="gradient-card-icon">
        <i class="fas fa-user"></i>
      </div>
      <div class="gradient-card-text">
        <h3>Your Profile</h3>
        <p>Manage your personal information</p>
      </div>
    </div>
    
    <section class="profile">
      <div class="section-heading">
        <i class="fas fa-user"></i> Profile
      </div>
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar">
            <img src="/api/placeholder/100/100" alt="Profile Picture" id="profile-img">
          </div>
          <div class="profile-info">
            <h2 id="profile-name">User Name</h2>
            <p id="profile-status">Online</p>
          </div>
        </div>
        <div class="profile-form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name">
          <label for="bio">Bio</label>
          <textarea id="bio" placeholder="Tell us about yourself"></textarea>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
          <button id="save-profile">Save Changes</button>
        </div>
      </div>
    </section>
  </main>
  
  <nav>
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="viberoom.html" class="nav-item">
      <i class="fas fa-music"></i>
      <span>VibeRoom</span>
    </a>
    <a href="buddies.html" class="nav-item">
      <i class="fas fa-user-group"></i>
      <span>Buddies</span>
    </a>
    <a href="profile.html" class="nav-item active">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </nav>
  
  <script>
    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem("profile") || "{}");
      document.getElementById("name").value = profile.name || "";
      document.getElementById("bio").value = profile.bio || "";
      document.getElementById("email").value = profile.email || "";
      document.getElementById("profile-name").textContent = profile.name || "User Name";
      document.getElementById("profile-status").textContent = profile.status || "Online";
    }

    document.getElementById("save-profile").addEventListener("click", () => {
      const profile = {
        name: document.getElementById("name").value,
        bio: document.getElementById("bio").value,
        email: document.getElementById("email").value,
        status: "Online"
      };
      localStorage.setItem("profile", JSON.stringify(profile));
      document.getElementById("profile-name").textContent = profile.name || "User Name";
      document.getElementById("profile-status").textContent = profile.status;
      alert("Profile updated!");
    });

    // Navigation highlight
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        window.location.href = item.href;
      }); 
    });

    loadProfile();
  </script>
</body>
</html>
